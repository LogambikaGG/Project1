<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/HTMLandCSS/CSS/shared.css">
    <link rel="stylesheet" href="/HTMLandCSS/start-hosting/starthosting.css">
</head>

<body>
    <div class="backdrop"></div>
    <div class="background"></div>
    <header class="main-header">
        <div>
            <button class="toggle-button">
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
                <span class="toggle-button__bar"></span>
            </button>
            <a href="/HTMLandCSS/HTML/index1.html" class="main-header-brand">
                <img src="/images/uhost.png" alt="uHost - Your favorite hosting company">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav-items">
                <li class="main-nav-item">
                    <a href="/HTMLandCSS/packages/packages.html">Packages</a>
                </li>
                <li class="main-nav-item">
                    <a href="/HTMLandCSS/customers/customers.html">Customers</a>
                </li>
                <li class="main-nav-item main-nav-item-cta">
                    <a href="starthosting.html">Start Hosting</a>
                </li>
            </ul>
        </nav>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav-items">
            <li class="mobile-nav-item">
                <a href="/HTMLandCSS/packages/packages.html">Packages</a>
            </li>
            <li class="mobile-nav-item">
                <a href="/HTMLandCSS/customers/customers.html">Customers</a>
            </li>
            <li class="mobile-nav-item mobile-nav-item-cta">
                <a href="starthosting.html">Start Hosting</a>
            </li>
        </ul>
    </nav>
    <main class="signup-page">
        <h1 class="signup-title">SIGN UP</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" id="email">
            <label for="password">Password</label>
            <input type="password" id="password">
            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>     <!-- &amp; is a Reserved character. function of this is "and" which is nothing but ampersand -->
            </label>
            <button type="submit" class="button">Sign Up</button>
        </form>
    </main>
    <footer class="main-footer">
        <nav>
            <ul class="main-footer__links">
                <li class="main-footer__link">
                    <a href="#">Support</a>
                </li>
                <li class="main-footer__link">
                    <a href="#">Terms of Use</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="/HTMLandCSS/Javascript/shared.js"></script>
